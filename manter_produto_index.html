<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<ol class="breadcrumb">
				<li>
					<a href="index.html">Cadastro</a>
				</li>
				<li class="active">Manter Cor</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-2">
			<input type="search" name="procurar" id="inputProcurar" class="form-control" placeholder="Procurar" value="" required="required" title="">
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-md-offset-1 ">
			<a href="#!/novoproduto"><button type="button" class="btn btn-primary">Novo</button></a>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2" >
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Descrição</th>
						<th>Preco</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="auxiliar in produtos">
						<td>{{auxiliar.codigo}}</td>
						<td>{{auxiliar.descricao}}</td>
						<td>{{auxiliar.preco}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
